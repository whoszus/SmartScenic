<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Director | General UI</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<meta name="description" content="Developed By M Abdur Rokib Promy">
		<meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
		<!-- bootstrap 3.0.2 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons -->
		<link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />

		<!--<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		 Theme style -->
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
        	.form-group{
        		width: 550px;
        	}
        	.panel{
        		width: 100%;
        		margin: 0 auto;
        	}
        	.tab-pane{
        		width: 50%;
        		margin: 0 auto;
        	}
        </style>
	</head>

	<body class="skin-black">
		<!-- header logo: style can be found in header.less -->
		<header class="header">
			<a href="index.html" class="logo">
				<!-- Add the class icon to your logo image or logo icon to add the margining -->
				Director
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<div class="navbar-right">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class="dropdown user user-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-user"></i>
								<span>Jane Doe <i class="caret"></i></span>
							</a>
							<ul class="dropdown-menu dropdown-custom dropdown-menu-right">
								<li class="dropdown-header text-center">Account</li>

								<li class="divider"></li>

								<li>
									<a href="#">
										<i class="fa fa-user fa-fw pull-right"></i> Profile
									</a>
									<a data-toggle="modal" href="#modal-user-settings">
										<i class="fa fa-cog fa-fw pull-right"></i> Settings
									</a>
								</li>

								<li class="divider"></li>

								<li>
									<a href="#"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="wrapper row-offcanvas row-offcanvas-left">
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="left-side sidebar-offcanvas">
				<section class="sidebar">
					<!-- Sidebar user panel -->
					<div class="user-panel">
						<div class="pull-left image">
							<img src="img/26115.jpg" class="img-circle" alt="User Image" />
						</div>
						<div class="pull-left info">
							<p>Hello, Jane</p>

							<a href="#"><i class="fa fa-circle text-success"></i>四川省绵阳市</a>
						</div>
					</div>
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">
						<li>
							<a href="index.html">
								<i class="fa fa-dashboard"></i> <span>景点管理</span>
							</a>
						</li>
						<li class="active">
							<a href="general.html">
								<i class="fa fa-gavel"></i> <span>用户管理</span>
							</a>
						</li>
					</ul>
				</section>
				<!-- /.sidebar -->
			</aside>

			<!-- Right side column. Contains the navbar and content of the page -->
			<div class="right-side">

				<section class="content">
					<div class="row">
						<div class="col-lg-12">
							<!--tab nav start-->
							<section class="panel general">
								<header class="panel-heading tab-bg-dark-navy-blue">
									<ul class="nav nav-tabs">
										<li class="active">
											<a data-toggle="tab" href="#home">
												<div class="stat-icon">
													<i class="fa fa-check-square-o fa-3x stat-elem"></i>
												</div>
												个人信息</a>
										</li>
										<li class="">
											<a data-toggle="tab" href="#about">
												<div class="stat-icon">
													<i class="fa fa-file-o fa-3x stat-elem"></i>
												</div>
												修改信息</a>
										</li>
										<li class="">
											<a data-toggle="tab" href="#profile">
												<div class="stat-icon">
													<i class="fa fa-paperclip fa-3x stat-elem"></i>
												</div>
												注销用户</a>
										</li>
									</ul>
								</header>
								<div class="panel-body">
									<div class="tab-content">
										<div id="home" class="tab-pane active">
											<section class="panel">
												<div class="panel-body">
													<form class="form-horizontal tasi-form" method="get">
														<div class="form-group">
															<div class="col-sm-12" style="text-align: center;">
																<img src="img/26115.jpg" style="width: 150px;height:150px;"/>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-6 col-sm-6 control-label">用户名</label>
															<div class="col-lg-6">
																<p class="form-control-static">Jane</p>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-6 col-sm-6 control-label">用户昵称</label>
															<div class="col-lg-6">
																<p class="form-control-static">userNickname</p>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-6 col-sm-6 control-label">用户性别</label>
															<div class="col-lg-6">
																<p class="form-control-static">男</p>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-6 col-sm-6 control-label">用户电话</label>
															<div class="col-lg-6">
																<p class="form-control-static">18588886666</p>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-6 col-sm-6 control-label">用户邮箱</label>
															<div class="col-lg-6">
																<p class="form-control-static">email@example.com</p>
															</div>
														</div>
													</form>
												</div>
											</section>
										</div>
										
										<div id="about" class="tab-pane">
											<section class="panel">
												<div class="panel-body">
													<form class="form-horizontal tasi-form" method="get">
														<div class="form-group">
															<div class="col-sm-12" style="text-align: center;">
																<img src="img/26115.jpg" style="width: 100px;height:100px;"/>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 col-sm-4 control-label">用户昵称</label>
															<div class="col-sm-8">
																<input type="text" class="form-control round-input" id="nickName" placeholder="用户昵称">
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 control-label">用户密码</label>
															<div class="col-sm-8">
																<input type="password" class="form-control" id="password" placeholder="长度大于6的包含a-Z，0-9，*的字符串">
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 control-label">用户性别</label>
															<div class="col-sm-8">
																<input id="userSex" type="radio" value="" name="sex"/><span style="margin-right: 10px;">男</span>
																<input id="userSex" type="radio" value="" name="sex"/><span>女</span>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 control-label">用户头像</label>
															<div class="col-sm-8">
																<input type="file" id="userImage" style="margin: 5px 0;">
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 col-sm-4 control-label">用户电话</label>
															<div class="col-sm-8">
																<input type="tel" class="form-control round-input" id="userTel" placeholder="18588888888">
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-4 col-sm-4 control-label">用户邮箱</label>
															<div class="col-sm-8">
																<input type="text" class="form-control round-input" id="userEmail" placeholder="email@example.com">
															</div>
														</div>
														<button type="button" class="btn btn-info col-xs-4" style="float: right;">修改</button>
													</form>
												</div>
											</section>
										</div>
										
										<div id="profile" class="tab-pane" style="width: 100%;text-align: center;padding-top: 20px;">
												<p>您确定要注销用户信息！</p>
												<button type="button" class="btn btn-info">确定</button>
										</div>
									</div>
								</div>
							</section>

						</div>

					</div>

				</section>
			</div>
		</div>
		<!-- ./wrapper -->

		<!-- jQuery 2.0.2 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>-->
		<script src="js/jquery.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<!-- Director App -->
		<script src="js/Director/app.js" type="text/javascript"></script>
	</body>

</html>
