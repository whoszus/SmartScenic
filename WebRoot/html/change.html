<script src="js/wow.min.js"></script>

<script>
	wow = new WOW(
			{

			}	)
			.init();

	var change_date,select;
	var aqi,Comf;

	var index_date,index_time,Index,text,index_id;//
	$(function() {
		//景点显示
		$("#side").hide();
		$("#sidediv").hover(function () { //鼠标进入元素时执行第一个函数，离开元素时执行第二个函数
			$("#side").slideDown(200).end();
		}, function () {
			$("#side").slideUp(200);
		});
		$.ajax({
			type: "GET",
			url: "http://192.168.31.189:8080/SmartScenic/scenic/scenic_findByCityName.action",
			dataType: "jsonp",
			data: {
				city: "绵阳市"
			},
			success: function (data) {
				for (var i = 0; i < data.length; i++) {
					console.log(data[i]);
					$("#side").append("<li class='list'><a style='cursor:pointer'>" + data[i].scenicSpotName + "</a></li>");
				}
			},
			error: function (e) {
				console.log(e.responseText);
			}
		});

		//各种指数显示
		var num = $('.list-group');//各种指数显示div
		$.ajax({
			type: "GET",
			url: "http://192.168.31.189:8080/SmartScenic/weather/weather_showZhishu.action",
			dataType: "jsonp",
			data: {
				cityName: "绵阳"
			},
			success: function (data) {
				for (var i = 0, count = -1; i < data.length; i++) {
					if (i % 2 == 0)
						count++;
					console.log(data[i]);
					$(num[count]).append("<div class='list-group-item active'>" +
							"<h4 class='list-group-item-heading' style='line-height: 200%'>" + data[i].name + ":"
							+ data[i].value + "</h4></div><div class='list-group-item' style='margin-bottom: 30px'>" +
							"<p class='list-group-item-text'>" + data[i].detail + "</p></div>");
				}
			},
			error: function (e) {
				console.log(e.responseText);
			}
		});

		//AQI和舒适度切换
		var $index = $('#index > ul li');
		select = $('#index').find('.active').val();//标签切换
		$index.click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			select = $('#index').find('.active').val();
			AQIandComf();
		});
		$.ajax({
			type: "GET",
			url: "http://192.168.31.189:8080/SmartScenic/dayData/dayData_showAqiAndComf.action",
			dataType: "jsonp",
			data: {
				scenicSpotNo: 1
			},
			success: function (data) {
				console.log(data[0]);
				aqi = data.aqi;
				Comf = data.comf;
				AQIandComf();
			},
			error: function (e) {
				console.log(e.responseText);
			}
		});

		//其他折线图:温度，湿度，紫外线，含氧量
		var num = $('.list-group');//各种指数显示div
		$.ajax({
			type: "GET",
			url: "http://192.168.31.189:8080/SmartScenic/dayData/dayData_showOtherIndex.action",
			dataType: "jsonp",
			data: {
				scenicSpotNo: 1
			},
			success: function (data) {
				console.log(data);
				text = "temperature (°C)";
				index_time = data.time;
				index_date = data.temperature;
				Index = "温度";index_id = "#humidity";
				otherindex();
				index_date = data.humidity;
				Index = "湿度";index_id = "#temperature";
				otherindex();
				index_date = data.ultraviolet;
				Index = "紫外线";index_id = "#ultraviolet";
				otherindex();
				index_date = data.oxygenContent;
				Index = "含氧量";index_id = "#oxygenContent";
				otherindex();
			},
			error: function (e) {
				console.log(e.responseText);
			}
		});
	});

	//AQI和舒适度显示表
	function AQIandComf() {
		if (select == 0) {
			change_date = aqi;
			Index = "空气质量指数";
		} else {
			change_date = Comf;
			Index = "舒适度";
		}
		$('#AQI').highcharts({
			chart: {
				zoomType: 'x',
				spacingRight: 20
			},
			title: {
				text: Index + '变化折线图'
			},
			xAxis: {
				type: 'datetime',
				maxZoom: 14 * 24 * 3600000, // fourteen days
				title: {
					text: null
				}
			},
			yAxis: {
				title: {
					text: 'Exchange rate'
				}
			},
			tooltip: {
				shared: true
			},
			legend: {
				enabled: false
			},
			plotOptions: {
				area: {
					fillColor: {
						linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
						stops: [
							[0, Highcharts.getOptions().colors[0]],
							[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
						]
					},
					lineWidth: 1,
					marker: {
						enabled: false
					},
					shadow: false,
					states: {
						hover: {
							lineWidth: 1
						}
					},
					threshold: null
				}
			},

			series: [{
				type: 'area',
				name: 'USD to EUR',
				pointInterval: 24 * 3600 * 1000,
				pointStart: Date.UTC(2006, 0, 01),
				data: change_date
			}]

		})
	}

	//其他指数
	function otherindex() {
		$(index_id).highcharts({
			title: {
				text: Index+'变化折线图'
			},
			xAxis: {
				categories: index_time
			},
			yAxis: {
				title: {
					text: text
				},
				plotLines: [{
					value: 0,
					width: 1,
					color: '#808080'
				}]
			},
			tooltip: {
				valueSuffix: '°C'//单位
			},
			series: [{
				name: Index,
				data: index_date
			}]
		});
	}

</script>
