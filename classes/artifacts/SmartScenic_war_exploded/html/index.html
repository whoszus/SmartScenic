  <script type="text/javascript">
	  var AQIvalue;
	  $(function(){
		  $("#side").hide();
		  $("#sidediv").hover(function(){ //鼠标进入元素时执行第一个函数，离开元素时执行第二个函数
			  $("#side").slideDown(200).end();
		  }, function(){
			  $("#side").slideUp(200);
		  });
		  //温馨提示
		  $.ajax({
			  type: "GET",
			  url: "http://192.168.31.189:8080/SmartScenic/scenic/scenic_choiceDefault.action",
			  dataType: "jsonp",
			  data: {
				  city: "绵阳市"
			  },
			  success: function (data) {
				  console.log(data[0]);
				  $('#notice').html("<b>"+data.scenicSpotName+"空气质量状况：</b>"+data.ddAirPollutionIndex+"<br/><b>健康建议：</b>"
				  +data.warmReminder);
				  AQIvalue = data.ddAqi;
				  dash_board();
			  },
			  error: function (e) {
				  console.log(e.responseText);
			  }
		  });

		  //景点显示
		  $.ajax({
			  type: "GET",
			  url: "http://192.168.31.189:8080/SmartScenic/scenic/scenic_findByCityName.action",
			  dataType: "jsonp",
			  data: {
				  city: "绵阳市"
			  },
			  success: function (data) {
				  for(var i=0;i<data.length;i++){
					  console.log(data[i]);
					  $("#side").append("<li><a style='cursor:pointer'>"+data[i].scenicSpotName+"</a></li>");
				  }
			  },
			  error: function (e) {
				  console.log(e.responseText);
			  }
		  });

		  //景点推介
		  $.ajax({
			  type: "GET",
			  url: "http://192.168.31.189:8080/SmartScenic/scenic/scenic_spotRecommend.action",
			  dataType: "jsonp",
			  data: {
				  city: "绵阳市"
			  },
			  success: function (data) {
				  for(var i=0;i<data.length;i++){
					  console.log(data[i]);
					  $('#marketing').append("<article class='col-md-4 isotopeItem webdesign'><div class='portfolio-item'>" +
							  "<div class='wow rotateInUpLeft' data-animation-delay='4.8s'>" +
							  "<img src='img/points/xianhaihu.jpg' alt='welcome'/></div><div class='portfolio-desc align-center'>"+
							  "<div class='folio-info'><h5><a href='xianhaihu.html'>"+data[i].scenicSpotShortInfo+"</a></h5>"+
							  "<a href='xianhaihu.html' class='fancybox'><i class='fa fa-external-link fa-2x'></i></a>"+
							  "</div></div></div> </article>");
				  }
			  },
			  error: function (e) {
				  console.log(e.responseText);
			  }
		  });

	  });
	  //仪表盘显示
	  function dash_board() {
		  require.config({
			  paths: {
				  echarts: 'http://echarts.baidu.com/build/dist'
			  }
		  });
		  require(
				  [
					  'echarts',
					  'echarts/chart/bar',
					  'echarts/chart/line',
					  'echarts/chart/gauge'
				  ],
				  function (ec) {
					  var myChart = ec.init(document.getElementById('dash_board'));
					  option = {
						  tooltip: {
							  formatter: "{a} <br/>{b} : {c}"
						  },
						  toolbox: {
							  show: true
						  },
						  series: [
							  {
								  show: true,
								  startAngle: 190,
								  endAngle: -10,
								  radius: [0, '85%'],
								  min: 0,
								  max: 500,
								  splitNumber: 10,
								  name: 'AQI参数',
								  type: 'gauge',
								  detail: {formatter: '{value}'},
								  data: [{value: AQIvalue, name: 'AQI'}],
								  axisLine: {            // 坐标轴线
									  show: true,        // 默认显示，属性show控制显示与否
									  lineStyle: {       // 属性lineStyle控制线条样式
										  color: [[0.1, '#008000'], [0.2, '#FFFF00'], [0.3, '#FFA500'], [0.4, '#FF0000'], [0.6, '#800080'], [1, '#7E2004']],
										  width: 35
									  }
								  },
								  axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
									  show: true,
									  formatter: function (v) {
										  switch (v + '') {
											  default:
												  return '';
										  }
									  },
									  textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
										  color: '#fff'
									  }
								  },
							  }
						  ]
					  };
					  myChart.setOption(option);
				  }
		  );
	  }

  </script>
