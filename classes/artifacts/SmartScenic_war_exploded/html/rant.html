<script type="text/javascript">
    var select_time = 1;
    var select_index = 0;
    var urld;
    var $index = $('#index > ul li');
    $index.click(function(){
        $(this).addClass('active').siblings().removeClass('active');//点击添加active样式，同级元素移除active样式
        select_index=$(this).val();
        response();
    });
    var $time = $('#time > ul li');
    $time.click(function(){
        $(this).addClass('active').siblings().removeClass('active');//点击添加active样式，同级元素移除active样式
        select_time=$(this).val();
        response();
    });
    $(function(){
        response();
    });

    function response() {
        console.log(select_time);
        switch (select_time) {
            case 0:
                switch (select_index) {
                    case 0:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_yerterdaySortByAqi.action";
                        break;
                    case 1:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_sortYesterdayBycomfertable.action";
                        break;
                    default :
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_sortYesterdayByComprehensive.action";
                        break;
                }
                break;
            case 1:
                switch (select_index) {
                    case 0:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_weekSortByAqi.action";
                        break;
                    case 1:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_weekSortBYComf.action";
                        break;
                    default :
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_weekSortBYComprehensive.action";
                        break;
                }
                break;
            default:
                switch (select_index) {
                    case 0:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_monthSortByAqi.action";
                        break;
                    case 1:
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_monthSortBYComf.action";
                        break;
                    default :
                        urld = "http://192.168.31.189:8080/SmartScenic/sort/sort_monthSortBYComprehensive.action";
                        break;
                }
                break;
        }
        var temp = $(".rant_list");
        $.ajax({
            type: "GET",
            url: urld,
            dataType: "jsonp",
            data: {
                cityName: "绵阳市"
            },
            success: function (data) {
                console.log(data[0]);
                $(temp[0]).html("<div class='list-group-item'><p class='rant_detail'>" + 1 + "</p> </div>");
                $(temp[1]).html("<div class='list-group-item'><p class='rant_detail'>" + data[0].airQuality + "</p> </div>");
                $(temp[2]).html("<div class='list-group-item'><p class='rant_detail'>" + data[0].scenicSpotName + "</p> </div>");
                $(temp[3]).html("<div class='list-group-item'><p class='rant_detail'>" + data[0].cityName + "</p> </div>");
                $(temp[4]).html("<div class='list-group-item'><p class='rant_detail'>" + data[0].Aqi + "</p> </div>");
                $(temp[5]).html("<div class='list-group-item'><p class='rant_detail'>" + data[0].ComfortLevel + "</p> </div>");
                for (var i = 1,count = 2; i < data.length; i++,count++){
                    console.log(data[i]);
                    $(temp[0]).append("<div class='list-group-item'><p class='rant_detail'>" + count + "</p> </div>");
                    $(temp[1]).append("<div class='list-group-item'><p class='rant_detail'>" + data[i].airQuality + "</p> </div>");
                    $(temp[2]).append("<div class='list-group-item'><p class='rant_detail'>" + data[i].scenicSpotName + "</p> </div>");
                    $(temp[3]).append("<div class='list-group-item'><p class='rant_detail'>" + data[i].cityName + "</p> </div>");
                    $(temp[4]).append("<div class='list-group-item'><p class='rant_detail'>" + data[i].Aqi + "</p> </div>");
                    $(temp[5]).append("<div class='list-group-item'><p class='rant_detail'>" + data[i].ComfortLevel + "</p> </div>");
                }
            },
            error: function (e) {
                console.log(e.responseText);
            }
        })
    }

    $(function(){

        $.ajax({
            type: "GET",
            url: "http://192.168.31.189:8080/SmartScenic/scenic/scenic_findByCityName.action",
            dataType: "jsonp",
            data: {
                city: "绵阳市"
            },
            success: function (data) {
                for(var i=0;i<data.length;i++){
                    console.log(data[i]);
                    $("#side").append("<li><a style='cursor:pointer'>"+data[i].scenicSpotName+"</a></li>");
                }
            },
            error: function (e) {
                console.log(e.responseText);
            }
        });
    })
</script>
